<app-header></app-header>
<div class="container">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="w-50 mx-auto">
        <h3>Create Message</h3>
        <div class="form-group">
            <label for="title">Title messages</label>
            <input  type="text" 
                    class="form-control" 
                    id="title"
                    formControlName="title" 
                    placeholder="Talk about me">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea 
                class="form-control" 
                placeholder="Create Message for share white friends. Max 700 chars" 
                formControlName="message"
                id="exampleFormControlTextarea1" 
                rows="3"
                ></textarea>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-custom d-block w-25 ms-auto">Share</button>
        </div>
    </form>
</div>
