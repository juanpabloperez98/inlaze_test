<div class="banner">
    <h1>Welcome to wires</h1>
    <img src="../../../assets/icons/logo.svg" id="logo" alt="logo">
    <img src="../../../assets/image/banner.png" alt="banner">
</div>
<div class="mt-5 form">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="text-center">LOGIN</h4>
            </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="form-horizontal form-material mb-5">
            <div class="form-group">
              <label class="col-md-12">Email Address</label> 
              <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="col-md-12">Password</label> 
              <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
            </div>
            <div class="form-group mt-4">
                <a href="/auth/signup">Â¿Aun no tienes cuenta?</a>
              </div>
            <div class="form-group mt-2 text-center">
                <button type="submit" class="btn create w-50">Log In</button>
            </div>
        </form>
    </div>
</div>
