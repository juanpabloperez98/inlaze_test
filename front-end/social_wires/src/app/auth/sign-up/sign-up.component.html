<div class="banner">
    <h1>Welcome to wires</h1>
    <img src="../../../assets/image/banner.png" alt="banner">
</div>
<div class="mt-5 form">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <h4 class="text-center">Sing UP</h4>
            </div>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-horizontal form-material mb-5">
            <div class="form-group">
              <label class="col-md-12">NickName</label> 
              <input type="text" class="form-control" formControlName="nickname" id="nickname" placeholder="NickName">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label class="col-md-12">Names</label> 
                  <input type="text" class="form-control" formControlName="name" id="name" placeholder="Names">
                </div>
                <div class="col">
                  <label class="col-md-12">Last Names</label> 
                  <input type="text" class="form-control" formControlName="lastname" id="lastname" placeholder="Last names">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-12">Email Address</label> 
              <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label class="col-md-12">Password</label> 
              <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
            </div>
            <div class="form-group mt-5 text-center">
                <button type="submit" class="btn create w-50">{{ process }}</button>
            </div>
        </form>
    </div>
</div>
